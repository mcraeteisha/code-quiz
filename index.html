<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>
<body class="bg-dark text-white">
    <div id="welcome">
        <h1>Welcome to the Code Quiz!</h1>
        <p>Ready to test your coding knowledge with a short and fun quiz?</p>
        <button id="start-game">Let's Do This!</button>
    </div>
    <div id="timer">
        <h1 class="time"></h1>
    </div>
    <div id="quiz-body">
        <div id="question-and-answer">
        <ul id="buttons">
            <li id="question"><a href="#"></a></li>
            <li id="option-one"><a href="#"></a></li>
            <li id="option-two"><a href="#"></a></li>
            <li id="option-three"><a href="#"></a></li>
            <li id="option-four"><a href="#"></a></li>
        </ul>
        </div>
        <div>
            <h2 class="custom-h2" id="end-game"></h2>
        </div>
        <div>
            <h4>
                <label for="initials" id="initials">

                </label>
            </h4>
        </div>
        <hr></br>
        <h3 class="custom-h3" id="correct-answer"></h3>
        <h3 class="custom-h3" id="incorrect-answer"></h3>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
